{% load extras %}
<div id="carousel-photos{{ post.id }}" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    {% for x in post.photos.count|times %}
    {% if forloop.first %}
    <li data-target="#carousel-photos{{ post.id }}" data-slide-to="{{ forloop.counter0 }}" class="active"></li>
    {% else %}
    <li data-target="#carousel-photos{{ post.id }}" data-slide-to="{{ forloop.counter0 }}"></li>
    {% endif %}
    {% endfor %}
  </ol>
  <div class="carousel-inner">
    {% for photo in post.photos.all %}
    {% if forloop.first %}
    <div class="carousel-item active">
      <img src="{{ photo.file.url }}" class="d-block carousel-image mw-100" alt="...">
    </div>
    {% else %}
    <div class="carousel-item">
      <img src="{{ photo.file.url }}" class="d-block carousel-image mw-100" alt="...">
    </div>
    {% endif %}
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carousel-photos{{ post.id }}" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-photos{{ post.id }}" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
