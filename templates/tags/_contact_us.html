{% load crispy_forms_tags %}
<div class="modal fade" id="contact-us" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title font-weight-lighter" id="exampleModalCenterTitle">We Love To Hear From You <i class="fas fa-user-ninja"></i></h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" id="contact">
            {% csrf_token %}
            {{ form | crispy }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" form="contact" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</div>
